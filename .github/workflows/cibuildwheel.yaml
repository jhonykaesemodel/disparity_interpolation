name: cibuildwheel

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.platform }}.
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python.
      uses: actions/setup-python@v2
    - name: Install cibuildwheel.
      run: |
        python3 -m pip install -U --upgrade pip
        pip3 install cibuildwheel
    - name: Install dependencies.
      run: |
        pip3 install -U cython numpy
    - name: Build wheels.
      env:
        CIBW_SKIP: "cp27-* cp34-* cp35-* cp36-* pp* *-win32"
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
        CIBW_BEFORE_BUILD_LINUX: "yum install -y opencv-devel; pip install -U pip setuptools Cython"
#         CIBW_BEFORE_ALL_LINUX: "yum -y install opencv-devel"
#         CIBW_BEFORE_ALL_MACOS: "brew install opencv@2"

      run: python3 -m cibuildwheel --output-dir wheelhouse
